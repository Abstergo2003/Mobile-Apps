<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div id="output">
            <table>
                <tr>
                    <td id="-3"></td>
                </tr>
                <tr>
                    <td id="-2"></td>
                </tr>
                <tr>
                    <td id="-1"></td>
                </tr>
                <tr>
                    <td id="eq"></td>
                </tr>
            </table>
        </div>
        <div id="controls">
            <div class="op" id="7" onclick="number(this.id)">7</div>
            <div class="op" id="8" onclick="number(this.id)">8</div>
            <div class="op" id="9" onclick="number(this.id)">9</div>
            <div class="op" onclick="multiply()">*</div>
            <div class="op" id="4" onclick="number(this.id)">4</div>
            <div class="op" id="5" onclick="number(this.id)">5</div>
            <div class="op" id="6" onclick="number(this.id)">6</div>
            <div class="op" onclick="divide()">/</div>
            <div class="op" id="1" onclick="number(this.id)">1</div>
            <div class="op" id="2" onclick="number(this.id)">2</div>
            <div class="op" id="3" onclick="number(this.id)">3</div>
            <div class="op" onclick="add()">+</div>
            <div class="op" onclick="cl()">C</div>
            <div class="op" id="0" onclick="number(this.id)">0</div>
            <div class="op" onclick="calc()">=</div>
            <div class="op" onclick="remove()">-</div>
            <h2 style="width: 100%; text-align: center; font-size: 4vh; color: #e5e5e5">Created by Abstergo</h2>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
